
spring.application.name=zipkin-consumer
server.port=8002

# \u8868\u793A\u5F00\u542F\u94FE\u8DEF\u8FFD\u8E2A
spring.sleuth.web.client.enabled=true
# \u8868\u793A\u8FFD\u8E2A\u4FE1\u606F\u5BFC\u51FA\u5230 zipkin \u7684\u6BD4\u4F8B\uFF0C\u8FD9\u91CC\u9ED8\u8BA4\u662F 0.1 \uFF0C\u5373 10% \u7684\u8FFD\u8E2A\u4FE1\u606F\u5BFC\u51FA\u5230 zipkin \uFF0C\u6211\u4EEC\u8FD9\u91CC\u5C06\u4E4B\u914D\u7F6E\u4E3A 1
spring.sleuth.sampler.probability=1
# \u8868\u793A\u6307\u5B9A zipkin server \u7684\u5730\u5740
spring.zipkin.base-url=http://192.168.134.128:9411
# \u8868\u793A\u5F00\u542F zipkin
spring.zipkin.enabled=true
# \u8868\u793A\u8BBE\u7F6E\u8FFD\u8E2A\u4FE1\u606F\u7684\u53D1\u9001\u7C7B\u578B
spring.zipkin.sender.type=rabbit

# rabbit\u914D\u7F6E
spring.rabbitmq.addresses=192.168.134.128
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

