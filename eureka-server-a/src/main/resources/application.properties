# \u9879\u76EE\u540D\u79F0
spring.application.name=eureka-server
# \u9879\u76EE\u542F\u52A8\u7684\u7AEF\u53E3\u53F7
server.port=8001
#\u7ED9\u670D\u52A1\u8D77\u4E2A\u522B\u540D\u6CE8\u518C\u5230\u6CE8\u518C\u4E2D\u5FC3
eureka.instance.hostname=eurekaA
#\u6307\u5411\u5176\u5B83\u4E24\u4E2A\u6CE8\u518C\u4E2D\u5FC3\uFF0C\u91CD\u70B9\u914D\u7F6E\u5185\u5BB9  \u5E26\u6709/eureka \u7684\u5730\u5740\u662F\u9ED8\u8BA4\u7684\u6CE8\u518C\u5730\u5740\uFF0C\u4E0D\u662F\u7BA1\u7406\u9875\u9762\u7684\u5730\u5740\uFF0C\u4E0D\u9700\u8981\u901A\u8FC7 context-path \u6765\u914D\u7F6E\u54C8
eureka.client.serviceUrl.defaultZone=http://eurekaB:8002/eureka/,http://eurekaC:8003/eureka/
#\u8868\u793A\u662F\u5426\u5C06\u81EA\u5DF1\u6CE8\u518C\u5230 Eureka Server\uFF0C\u9ED8\u8BA4\u4E3A true,\u8868\u793A\u5C06\u81EA\u5DF1\u6CE8\u518C\u5230\u6CE8\u518C\u4E2D\u5FC3
eureka.client.register-with-eureka=true
#\u8868\u793A\u662F\u5426\u4ECE Eureka Server \u83B7\u53D6\u6CE8\u518C\u4FE1\u606F\uFF0C\u9ED8\u8BA4\u4E3A true,\u5E76\u4E14\u4ECE\u6CE8\u518C\u4E2D\u5FC3\u83B7\u53D6\u6CE8\u518C\u4FE1\u606F
eureka.client.fetch-registry=true
