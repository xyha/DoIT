
spring.application.name=feign-commons-eureka-consumer

server.port=5002

eureka.client.service-url.defaultZone=http://localhost:8000/eureka/

######\u4F7F\u7528\u4E86 Feign \u4E4B\u540E\uFF0C\u5982\u679C\u5E0C\u671B\u80FD\u591F\u67E5\u770B\u5FAE\u670D\u52A1\u4E4B\u95F4\u8C03\u7528\u7684\u65E5\u5FD7\uFF0C\u5219\u53EF\u4EE5\u901A\u8FC7\u5F00\u542F Feign \u7684\u65E5\u5FD7\u529F\u80FD\u5B9E\u73B0

#\u7B2C\u4E8C\u6B65\uFF1A
#\u5F00\u542F\u65E5\u5FD7\u7EA7\u522B\u3002\u6CE8\u610F\uFF0C Feign \u4E2D\u7684\u65E5\u5FD7\u53EA\u5BF9 DEBUG \u7EA7\u522B\u7684\u65E5\u5FD7\u8F93\u51FA\u8FDB\u884C\u54CD\u5E94
logging.level.com.ahhh.feigncommonseurekaconsumer.feignservice.FeignService=debug

######\u4F7F\u7528 Feign \u6267\u884C\u8BF7\u6C42\u65F6\uFF0C\u4E5F\u53EF\u4EE5\u5BF9\u8BF7\u6C42\u6570\u636E\u6267\u884C GZIP \u538B\u7F29\uFF0C\u63D0\u9AD8\u6570\u636E\u4F20\u8F93\u6548\u7387

#\u5F00\u542F\u8BF7\u6C42\u538B\u7F29
feign.compression.request.enabled=true
#\u5F00\u542F\u54CD\u5E94\u538B\u7F29
feign.compression.response.enabled=true
#\u8868\u793A\u538B\u7F29\u7684\u6570\u636E\u7C7B\u578B\uFF0C\u9ED8\u8BA4\u662F text/html,application/json,application/xml
feign.compression.request.mime-types=text/html,application/json
#\u8868\u793A\u538B\u7F29\u6570\u636E\u7684\u4E0B\u9650\uFF0C\u5373\u5F53\u8981\u4F20\u8F93\u7684\u6570\u636E\u5927\u4E8E2048\u65F6\u624D\u9700\u8981\u5BF9\u8BF7\u6C42\u8FDB\u884C\u538B\u7F29\u3002
feign.compression.request.min-request-size=2048

######Feign \u4E2D\u9ED8\u8BA4\u4E5F\u81EA\u5E26\u8BF7\u6C42\u91CD\u8BD5\u529F\u80FD\uFF0C\u5373\u8FD9\u91CC\u4E0D\u9700\u8981\u6DFB\u52A0 spring-retry \u4F9D\u8D56\uFF0C\u76F4\u63A5\u914D\u7F6E\u5373\u53EF\u4F7F\u7528

# \u6700\u5927\u7684\u91CD\u8BD5\u6B21\u6570\uFF0C\u4E0D\u5305\u62EC\u7B2C\u4E00\u6B21\u8BF7\u6C42
ribbon.MaxAutoRetries=3
# \u6700\u5927\u91CD\u8BD5server\u7684\u4E2A\u6570\uFF0C\u4E0D\u5305\u62EC\u7B2C\u4E00\u4E2A server
ribbon.MaxAutoRetriesNextServer=1
# \u662F\u5426\u5F00\u542F\u4EFB\u4F55\u5F02\u5E38\u90FD\u91CD\u8BD5
ribbon.OkToRetryOnAllOperations=false

#####\u4E0A\u9762\u7684\u914D\u7F6E\uFF0C\u8BF7\u6C42\u5931\u8D25\u91CD\u8BD5\u9002\u7528\u4E8E\u6240\u6709\u7684\u8BF7\u6C42\uFF0C\u4E5F\u53EF\u4EE5\u914D\u7F6E\u4E13\u95E8\u9488\u5BF9\u67D0\u4E00\u4E2A\u5FAE\u670D\u52A1\u7684\u8BF7\u6C42\u5931\u8D25\u91CD\u8BD5\uFF0C\u4F8B\u5982\u4E13\u95E8\u914D\u7F6E\u9488\u5BF9 eureka-provider \u5FAE\u670D\u52A1\u7684\u8BF7\u6C42\u5931\u8D25\u91CD\u8BD5
#\u6700\u5927\u7684\u91CD\u8BD5\u6B21\u6570
eureka-provider.ribbon.MaxAutoRetries=3
#\u6700\u5927\u91CD\u8BD5server\u7684\u4E2A\u6570
eureka-provider.ribbon.MaxAutoRetriesNextServer=1
#\u662F\u5426\u5F00\u542F\u4EFB\u4F55\u5F02\u5E38\u90FD\u91CD\u8BD5
eureka-provider.ribbon.OkToRetryOnAllOperations=false