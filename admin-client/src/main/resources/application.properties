spring.application.name=admin-client
server.port=8081
# \u8868\u793A\u914D\u7F6E admin server \u7684\u5730\u5740\uFF0C\u5F53 admin client \u542F\u52A8\u540E\uFF0C\u4F1A\u81EA\u52A8\u6CE8\u518C\u5230 admin server \u4E0A\u53BB\uFF0C\u9ED8\u8BA4\u4F20\u5230server\u7684\u5730\u5740\u662F\u5BA2\u6237\u7AEF\u7684\u4E3B\u673A\u540D
spring.boot.admin.client.url=http://localhost:8080

# \u66B4\u9732\u6240\u6709 endpoint \u7684\u914D\u7F6E
