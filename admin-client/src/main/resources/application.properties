# \u89E3\u51B3\u529E\u6CD5\uFF1A\u4EE5\u4E0B\u4E24\u79CD\u65B9\u5F0F
# 1\u3001\u8868\u793A\u6CE8\u518C\u5230server\u7684\u5BA2\u6237\u7AEF\u5730\u5740
spring.boot.admin.client.instance.service-url=http://localhost:8081
# 2\u3001\u4F7F\u6CE8\u518C\u57FA\u4E8EIP\uFF0C\u800C\u4E0D\u518D\u57FA\u4E8E\u4E3B\u673A\u540D
